version: '3.8'

services:
  backend:
    build: ./backend
    container_name: resume_portfolio_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/resume_portfolio
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - mongo
    networks:
      - app-network
    restart: always

  frontend:
    build: ./frontend
    container_name: resume_portfolio_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: always

  mongo:
    image: mongo:latest
    container_name: resume_portfolio_mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=resume_portfolio
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
