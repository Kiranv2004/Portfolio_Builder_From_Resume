version: '3.8'

services:
  backend:
    build: ./backend
    container_name: resume_portfolio_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/resume_portfolio
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - mongo
    networks:
      - app-network
    volumes:
      - ./backend:/app
      - ./uploads:/uploads

  frontend:
    build: ./frontend
    container_name: resume_portfolio_frontend
    ports:
      - "3000:3000" # Vite default
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  mongo:
    image: mongo:latest
    container_name: resume_portfolio_mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=resume_portfolio
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
